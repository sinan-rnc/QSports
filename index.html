<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Qsports connects enthusiasts and professionals through engaging tournaments, seamless registrations, and top-tier club experiences."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Open Graph Tags -->
    <meta property="og:title" content="QSports | Unite & Play" />
    <meta property="og:description" content="Qsports connects enthusiasts and professionals through engaging tournaments, seamless registrations, and top-tier club experiences." />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />
    <meta property="og:url" content="https://videoproduction.rabbitandcarrot.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="QSports | Unite & Play" />
    <meta name="twitter:description" content="Qsports connects enthusiasts and professionals through engaging tournaments, seamless registrations, and top-tier club experiences." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Robots, Google Bot Meta Tag -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Import Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Favicons for Multiple Platforms -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="%PUBLIC_URL%/favicon-48x48.png" /> -->

    <title>QSports | Unite & Play</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- <div id="loader">
      <p>Loading Rabbit and Carrot...</p>
    </div> -->
    <div id="root"></div>

      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
